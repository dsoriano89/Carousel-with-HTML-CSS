<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="img-nav">
            <a href="#image-1">
                <img class="img-nav__img" src="./assets/white-palace.jpeg" alt="">
            </a>
            <a href="#image-2">
                <img class="img-nav__img" src="./assets/elephant.jpeg" alt="">
            </a>
            <a href="#image-3">
                <img class="img-nav__img" src="./assets/orange-outfit.jpeg" alt="">
            </a>
            <a href="#image-4">
                <img class="img-nav__img" src="./assets/lantern.webp" alt="">
            </a>
            <a href="#image-5">
                <img class="img-nav__img" src="./assets/traffic.jpeg" alt="">
            </a>
            <a href="#image-6">
                <img class="img-nav__img" src="./assets/thaifood.webp" alt="">
            </a>
            <a href="#image-7">
                <img class="img-nav__img" src="./assets/temple-lake.jpeg" alt="">
            </a>
            <a href="#image-8">
                <img class="img-nav__img" src="./assets/boats.jpeg" alt="">
            </a>
        </nav>
        <section class="gallery">
            <img class="gallery__img" id="image-1" src="./assets/white-palace.jpeg" alt="">
            <img class="gallery__img" id="image-2" src="./assets/elephant.jpeg" alt="">
            <img class="gallery__img" id="image-3" src="./assets/orange-outfit.jpeg" alt="">
            <img class="gallery__img" id="image-4" src="./assets/lantern.webp" alt="">
            <img class="gallery__img" id="image-5" src="./assets/traffic.jpeg" alt="">
            <img class="gallery__img" id="image-6" src="./assets/thaifood.webp" alt="">
            <img class="gallery__img" id="image-7" src="./assets/temple-lake.jpeg" alt="">
            <img class="gallery__img" id="image-8" src="./assets/boats.jpeg" alt="">
        </section>
    </div>
</body>
</html>
